<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="screen1">
    <header class="homepage">
        <div class="left">
        <img src="images/indian_railway.png" alt="">
        <div class="text">
            <strong>UTS</strong>
            <p>IR Unreserved Ticketing</p>
        </div>
    </div>
    <div class="right">
        <div class="bell">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bell"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>                      
        </div>
        <div class="menu">
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>        
    </div>    
    </header>
    <div class="tab-section">
        <div class="tab active">
            <img src="/images/image_2.png" alt="">
        </div>
        <div class="tab">
            <img src="/images/image_3.png" alt="">
        </div>
        <div class="tab">
            <img src="/images/image_4.png" alt="">
        </div>
        <div class="tab">
            <img src="/images/image_5.png" alt="">
        </div>
        <div class="tab">
            <img src="/images/image_6.png" alt="">
        </div>
    </div>
    <div class="options">
        <div class="flex">
            <button>
                <img src="/images/options/image_13.png" alt="">
            </button>
            <button>
                <img src="/images/options/image_10.png" alt="">
            </button>
            <button>
                <img src="/images/options/image_11.png" alt="">
            </button>
        </div>
        <div class="flex">
            <button>
                <img src="/images/options/image_12.png" alt="">
            </button>
            <button>
                <img src="/images/options/image_14.png" alt="">
            </button>
            <button>
                <img src="/images/options/image_15.png" alt="">
            </button>
        </div>
    </div>
    <div class="normal_booking">
        <img src="/images/normal_booking.png" alt="">
    </div>
    <div class="footer">
        <img src="/images/copy_right.png" alt="">
    </div>
</div>
<div class="screen2 d-none">
    <header class="homepage">
        <div class="left">
            <button>
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <div class="text">
            <p>Booking History</p>
        </div>
    </div>
    <div class="right">
        <i class="fa-solid fa-arrows-rotate"></i> 
    </div>    
    </header>
    <div class="booking-history">
        <img src="/images/booking_history.png" alt="">
    </div>
</div>
</body>
</html>
